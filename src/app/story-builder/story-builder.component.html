<div class="outer-wrapper" *ngIf="currentQuestion">
  <div class="wrapper">
    <div class="cell" *ngFor="let answer of currentQuestion.answers">
      <img src="{{ answer.icon }}" />
      {{ answer.description }}
    </div>
  </div>
  <div class="centre">{{currentQuestion.icon}}</div>
</div>

<div class="breadcrumb">
  <div class="item">Breadcrumb First</div>
  <div class="item">Breadcrumb Second</div>
  <div class="item">Breadcrumb Third</div>
</div>

<button md-raised-button (click)="triggerBuildStories($event)">Show my stories!</button>
