<div class="wrapper">
  <div class="cell {{ answer.icon }}" *ngFor="let answer of question.answers">
    <a
      href="#"
      md-button [disableRipple]="true"
      (click)="onAnswerClicked($event, answer)">
      {{ answer.description }}
    </a>
  </div>
</div>
<div class="centre">{{question.icon}}</div>
