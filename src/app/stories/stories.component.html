<h1>{{ plot.lifeTime.name }}'s story...</h1>
<div class="plot">

  <div class="story-wrapper" *ngFor="let story of plot.stories; let i = index">
    
    <div id="story-{{ i }}" class="story">

      <div class="icon">
        <img *ngIf="story.imagePath !== null" src="/assets/images/{{ story.imagePath }}" />
      </div>
      
      <div class="blurb">
        {{ story.description }}
      </div>

    </div>
 
    <div class="separator"></div>

  </div>

  <div id="bottom">Bottom</div>
</div>
