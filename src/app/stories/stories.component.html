<h1>{{ plot.lifeTime.name }}'s story...</h1>
<div class="plot">

  <div class="story-wrapper" *ngFor="let story of plot.stories">
    
    <div class="story">

      <div class="icon"></div>
      
      <div class="blurb">
        {{ story.description }}
      </div>

    </div>
 
    <div class="separator"></div>

  </div>

</div>
